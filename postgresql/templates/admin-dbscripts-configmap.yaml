apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-admin-db-bin-scripts
  labels:
  {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "postgresql.tplValue" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
{{- with .Files.Glob "files/dbscripts/admin/bin/*.{sh,properties}" }}
{{ .AsConfig | indent 2 }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-admin-db-sql-scripts
  labels:
  {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "postgresql.tplValue" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
{{- with .Files.Glob "files/dbscripts/admin/scripts/*.sql" }}
{{ .AsConfig | indent 2 }}
{{- end }}