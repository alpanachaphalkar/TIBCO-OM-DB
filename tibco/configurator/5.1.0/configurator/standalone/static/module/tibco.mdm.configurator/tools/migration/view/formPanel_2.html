<div  ng-controller="configurator.controller.tools.migration.formPanel2">
  <form name="idetifyForm">
    <div class="dialog-form identifyLocation">
      <div class="dialog-title">
        <h3>{{local.dialogTitle}}</h3>
        <h6>{{local.dialogSubTitle}}</h6>
      </div>
      <div class="dialog-title">
        <h3>{{local.newPath}}</h3>
      </div>
      <div class="dialog-content">
        <div class="control-group">
          <label for="" class="control-label">{{local.newPathOption1}}<i class="icon-question-sign tooltip-icon" placement="right" ng-tooltip="tipInfo.newDirPath"></i></label>
          <input type="text" class="control-input input-block-level" ng-model="migrationDetails.migrationWizard.newVersion.commonDir" />
          <label for="" class="control-label">{{local.newPathOption2}}<i class="icon-question-sign tooltip-icon" placement="right" ng-tooltip="tipInfo.newXmlPath"></i></label>
          <input type="text" class="control-input input-block-level" ng-model="migrationDetails.migrationWizard.newVersion.configValue" />
        </div>
      </div>

      <div class="dialog-title">
        <h3>{{local.existingPath}}</h3>
      </div>
      <div class="dialog-content">
        <div class="control-group">
          <label for="" class="control-label">{{local.existingPathOption1}}<i class="icon-question-sign tooltip-icon" placement="right" ng-tooltip="tipInfo.ExistingDirPath"></i></label>
          <input type="text" class="control-input input-block-level" ng-model="migrationDetails.migrationWizard.previousVersion.commonDir" />
          <label for="" class="control-label">{{local.existingPathOption2}}<i class="icon-question-sign tooltip-icon" placement="right" ng-tooltip="tipInfo.ExistingXmlPath"></i></label>
          <input type="text" class="control-input input-block-level" ng-model="migrationDetails.migrationWizard.previousVersion.configValue" />
        </div>
      </div>
    </div>
    <div class="form_buttons">
      <button class="cfg_butt float-right" ng-click="closeButtonClick()">{{local.cancel}}</button>
      <button class="cfg_butt float-right" ng-click="nextButtonClick()">{{local.next}}</button>
      <button class="cfg_butt float-right" ng-click="previousButtonClick()">{{local.previous}}</button>
    </div>
  </form>
</div>
