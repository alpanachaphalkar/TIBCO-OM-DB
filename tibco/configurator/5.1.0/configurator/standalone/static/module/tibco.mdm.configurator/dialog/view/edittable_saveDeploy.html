<div class="dialog-form" ng-controller="configurator.controller.edittable_saveDeploy">
  <div class="dialog-title">
    <h3>{{local.title}}<span>{{local.infor}}</span></h3>
  </div>
  <div class="dialog-content">
    <div class="control-group">
      <label class="control-label">{{local.hostName}}</label>
      <input ng-model="deployData.hostname" ng-init="deployData.hostname='localhost'" class="control-input input-block-level" type="text" />
      <label class="control-label">{{local.portNumber}}</label>
      <input ng-model="deployData.port" ng-keydown="checkNumber($event);" class="control-input input-block-level" type="text" />
    </div>
    <div class="control-group">
      <label class="control-label">{{local.description}}</label>
      <textarea ng-model="deployData.description" class="control-input input-block-level"></textarea>
    </div>
  </div>
</div>
